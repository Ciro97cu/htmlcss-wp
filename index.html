<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Struttura-WP</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Container per avere gli elementi centrati -->
    <div class="container">

        <!-- header rosa -->

            <img src="img/logo.png" alt="logo-wp">

            <ul>

                <li><a href="#">FEATURES</a></li>
                <li><a href="#">EDITORIALS</a></li>
                <li><a href="#">ENVIRONMENT</a></li>
                <li><a href="#">BLOG</a></li>

                <li><a href="#">CONTACT</a></li>

            </ul>

        </header>

        <!-- figure giallo -->

            <div class="overlay">

                <p>Pretium ac placerat dui interdum nunc in eros urna morbi</p>

            </div>

        </figure>

        <!-- Contenitore con classe head -->

        <!-- Main con i tre contenitori flottati -->

            <div class="float lx"></div>
            <div class="float margin"></div>
            <div class="float rx"></div>

        </main>

        <!-- footer viola -->
        <footer></footer>
